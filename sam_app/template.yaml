AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  sam_app
Parameters:
  SpreadsheetId:
    Type: String
  PublicKey:
    Type: String
  GoogleCredentialsFile:
    Type: String

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10

Resources:
  AccountingEntryTopic:
    Type: AWS::SNS::Topic
  StarlingVerifiedFeedItemQueue:
    Type: AWS::SQS::Queue
  StarlingFeedItemWebhook:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: starling_feed_item_webhook/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          PUBLIC_KEY: !Ref PublicKey
          QUEUE_URL: !GetAtt StarlingVerifiedFeedItemQueue.QueueUrl
      Events:
        StarlingFeedItem:
          Type: Api
          Properties:
            Path: /starling/feed-item
            Method: post
    Connectors:
      OutgoingQueueConnector:
        Properties:
          Destination:
            Id: StarlingVerifiedFeedItemQueue
          Permissions:
            - Write
  StarlingFeedItemToTransaction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: starling_feed_item_to_transaction/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TOPIC_ARN: !GetAtt AccountingEntryTopic.TopicArn
      Events:
        VerifiedStarlingFeedItem:
          Type: SQS
          Properties:
            Queue: !GetAtt StarlingVerifiedFeedItemQueue.Arn
    Connectors:
      OutgoingTopicConnector:
        Properties:
          Destination:
            Id: AccountingEntryTopic
          Permissions:
            - Write
      IncomingQueueConnector:
        Properties:
          Destination:
            Id: StarlingVerifiedFeedItemQueue
          Permissions:
            - Read
  StarlingEbayEnricher:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ebay_starling_enricher/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          TOPIC_ARN: !GetAtt AccountingEntryTopic.TopicArn
          EBAY_CLIENT_ID: "AndrewTo-GTWAccou-PRD-8c1cfea6d-06bc563b"
          EBAY_DEVELOPER_ID: "90557685-1b1f-4087-8971-944e551282e1"
      Events:
        AccountingEntry:
          Type: SNS
          Properties:
            Topic: !GetAtt AccountingEntryTopic.TopicArn
            SqsSubscription: true
            FilterPolicyScope: MessageAttributes
            FilterPolicy:
              eBayOrderId: [{ "exists": true }]
    Connectors:
      OutgoingTopicConnector:
        Properties:
          Destination:
            Id: AccountingEntryTopic
          Permissions:
            - Write
  SheetsWriter:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sheets_writer/
      Handler: app.lambdaHandler
      Runtime: nodejs20.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          SPREADSHEET_ID: !Ref SpreadsheetId
          GOOGLE_APPLICATION_CREDENTIALS: !Ref GoogleCredentialsFile
      Events:
        AccountingEntry:
          Type: SNS
          Properties:
            Topic: !GetAtt AccountingEntryTopic.TopicArn
            SqsSubscription: true
            FilterPolicyScope: MessageAttributes
            FilterPolicy: { "eBayOrderId" : [{ "exists": false }] }

Outputs:
  StarlingFeedItemWebhook:
    Description: "Starling ingress Function ARN"
    Value: !GetAtt StarlingFeedItemWebhook.Arn
